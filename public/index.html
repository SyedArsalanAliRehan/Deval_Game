<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle Dragon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Castle Dragon Game</h1>
        <div id="game-board">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
        <div id="game-info">
            <p>Press SPACE to attack!</p>
            <p>Character: DEVAL </p>
            <p>Dragons killed: <span id="dragonsKilled">0</span></p>
            <p>Rooms cleared: <span id="roomsCleared">0</span></p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
